box: wercker/default
services:
  - wercker/postgresql
steps:
  - dlapiduz/cloud-foundry-deploy
  - arjen/hugo-build
  - kyleboyle/html-proofer-test
build:
  steps:
    - arjen/hugo-build:
        version: 0.13
    - kyleboyle/html-proofer-test:
        version: "2.1.0"
        basedir: public
deploy:
  steps:
    - dlapiduz/cloud-foundry-deploy:
        api: $CF_API
        username: $CF_USER
        password: $CF_PASS
        organization: $CF_ORG
        space: $CF_SPACE
        appname: docs-a
        alt_appname: docs-b
        domain: cf.18f.us
        hostname: docs
        skip_ssl: true
